comentario_geral: >
  Bauru-SP apresenta um perfil epidemiológico caracterizado por alta circulação de dengue
  durante períodos chuvosos, prevalência de hipertensão e diabetes ao longo do ano, e um fluxo
  intenso de Pronto Atendimento marcado por quadros respiratórios e virais. Virose, gripe,
  resfriado e síndrome viral aguda são extremamente frequentes, causando febre baixa, mal-estar,
  dores no corpo, diarreia leve, cefaleia e sintomas respiratórios superiores, muitas vezes
  confundidos com dengue ou COVID-19 em períodos de maior incidência.

  Também são comuns queixas inespecíficas como dor de garganta, tosse, congestão nasal, e quadros
  músculo-esqueléticos como lombalgia. A maioria desses casos evolui de forma benigna e
  autolimitada, mas é fundamental reconhecer sinais de alarme como dor abdominal intensa,
  vômitos persistentes, prostração, sangramentos, dificuldade respiratória ou sinais de desidratação.

  Ao mesmo tempo, o município possui relevância crescente de ISTs, especialmente HIV, sífilis
  adquirida e sífilis congênita, assim como casos de hepatites virais. Doenças respiratórias mais
  graves (como pneumonia, asma exacerbada e DPOC), além de condições crônicas como hipertensão e
  diabetes, também compõem grande parte da demanda assistencial.

  Este conjunto de informações serve como base contextual e educacional para melhorar a triagem
  clínica simulada no HealthMind. Não deve ser utilizado como substituto de investigação clínica
  real ou dados oficiais de vigilância epidemiológica.

